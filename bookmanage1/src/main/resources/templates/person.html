<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人书籍借阅信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/look.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="for">
    <p>
    <h2 align="center ">借阅的书籍！</h2>
    </p>
    <br><br>
    <table class="table table-hover">
        <tr>
            <td>借阅人</td>
            <td>书籍名字</td>

            <td>借阅时间</td>
        </tr>
        <tr th:each="bookus,start:${bookuser}">
　　　　　　　　<td th:text="${bookus.name}"></td>
            <a href="http://www.baidu.com">
                <td th:text="${bookus.bname}"></td>
            </a>




            <td th:text="${bookus.time}"></td>
        </tr>


    </table>
</div>
</body>
</html>
