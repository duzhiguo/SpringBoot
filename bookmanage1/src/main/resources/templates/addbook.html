<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>增加书籍</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/jieyue.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="foryue">
    <p>
    <h2 align="center ">书籍登记信息</h2>

    </p>
    <br><br>
    <form  method="post" th:action="@{/addbookForm}" th:object="${book}">
        <div class="input-group">
            <span class="input-group-addon">书籍名字:</span>
            <input type="text" class="form-control"  required = required  placeholder="书籍名字" name="bname">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">书籍编号:</span>
            <input type="text" class="form-control"  required = required  placeholder="书籍编号" name="bno">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">书籍数量:</span>
            <input type="text" class="form-control"  required = required  placeholder="书籍数量" name="bnumber">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">书籍出版社:</span>
            <input type="text" class="form-control"  required = required  placeholder="书籍出版社" name="btest">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">书籍类目:</span>
            <input type="text" class="form-control"  required = required  placeholder="书籍类目" name="btype">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" >确定增加</button>
    </form>
</div>

</body>
</html>
